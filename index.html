<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Game Puzzle Online</title>
    <link rel="canonical" href="https://kodok365.github.io/" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .puzzle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side {
            width: 100%;
            text-align: center;
        }
        .main-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .landing-page {
            margin-top: 20px;
        }
        .landing-page p a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Game Puzzle Online</h1>
        <div class="landing-page">
            <button id="startButton">Start Game</button>
        </div>
        <div class="puzzle-container" style="display: none;">
            <div class="puzzle"></div>
            <div class="side">
                <div class="main-image">
                    <p>Original Image:</p>
                    <img src="./images/main.jpg" alt="">
                </div>
                <div class="moves"></div><br><br>
                <div class="main-image">
                    <p>Special Thanks To:</p>
                    <a href="https://kodok365.org/"><img src="https://cdnkodok365.pages.dev/assets/kodok365.gif" alt="kodok365"></a>
                </div>
            </div>
        </div>
        <div class="landing-page">
            <p><a href="https://github.com/kodok365"><i class="fa fa-github" style="font-size:24px"></i></a> Profile Github</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
